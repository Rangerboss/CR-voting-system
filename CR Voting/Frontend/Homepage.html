
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Archi CR election</title>
</head>
<body>
    <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-gray-900">Architecure 2nd Year CR Election</h1>
      <p class="leading-relaxed mt-4">Code of candidates <br>Vishrut - 1 <br>Rakshit - 2 <br> Suyash - 3 <br> Satyam - 4 <br> Anmol - 5</p>
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Booth Box</h2>
      
      
      <form action="/castvote" method="post">
      <div class="relative mb-4">
        <label for="full-name" class="leading-7 text-sm text-gray-600">Roll number(last 2 digits)</label>
        <input type="text" id="roll" name="roll" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Code of Candidate you support (Witten on the left side of page)</label>
        <input id="code" name="code" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <button id="submit"class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Vote</button>
      </form>
      <p class="text-xs text-gray-500 mt-3">Your vote will be encrypted.</p>
    </div>
  </div>
</section>
<script src="app.js"></script>
</body>
</html>
